openapi: "3.0.0"
servers:
  - url: https://api.zenmail.marketing/v1
info:
  title: "Zenmail API"
  description: Documentação completa da API de email marketing do Zenmail, criado pela Templateria. Para testar as chamadas à API, clique em `Authorize` e informe seu token de acesso.
  version: "1.0.0"
externalDocs:
  description: "Mais informações sobre o Zenmail"
  url: "https://help.zenmail.marketing"
tags:
  - name: oauth
    description: Autenticação
  - name: accounts
    description: Contas
  - name: users
    description: Usuários
  - name: custom fields
    description: Campos Personalizados
  - name: contacts
    description: Contatos
  - name: contact notes
    description: Observações sobre Contatos
  - name: lists
    description: Listas de Contato
  - name: campaigns
    description: Campanhas
  - name: reports
    description: Relatórios
  - name: events
    description: Eventos (aberturas, cliques, descadastros, reportes por spam, erros de entrega)
  - name: templates
    description: Templates
  - name: billing
    description: Cobrança
  - name: authorized senders
    description: Remetentes Autorizados
  - name: subaccounts
    description: Subcontas/Agências
paths:
  /v1/accounts:
    get:
      tags:
      - accounts
      description: Retorna todas as Contas
      operationId: getV1Accounts
      parameters:
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: order_by
        in: query
        schema:
          type: string
          default: created_at
      - name: order
        in: query
        schema:
          type: string
          default: desc
      - name: status
        in: query
        schema:
          type: string
      - name: name
        in: query
        schema:
          type: string
      - name: type
        in: query
        schema:
          type: string
          enum:
          - subaccount
          - customer
          - agency
      - name: parent_id
        in: query
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: Retorna todas as Contas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /v1/accounts/{account_id}:
