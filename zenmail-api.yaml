  /v1/accounts/{account_id}/custom-fields:
    get:
      tags:
      - custom fields
      description: Retorna todos os Campos Personalizados
      operationId: getV1AccountsAccountIdCustomFields
      parameters:
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: page_size
        in: query
