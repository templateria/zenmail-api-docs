        description: Contact ID.
        required: true
        schema:
          type: integer
          format: int32
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  description: Endereço de email
                list_ids:
                  type: array
                  description: Listas em que o contato está cadastrado
                  items:
                    type: integer
                    format: int32
                status:
                  type: string
