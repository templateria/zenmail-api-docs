  /v1/accounts/{account_id}/contacts/export:
    post:
      tags:
      - contacts
      description: Exporta os contatos e envia um link para download por email
      operationId: postV1AccountsAccountIdContactsExport
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              required:
              - email
              properties:
                status:
                  type: string
                  description: Filtro por status
                  default: all
                  enum:
                  - all
                  - active
                  - unsubscribed
                  - complained
                  - deleted
                  - bounced
                email:
                  type: string
                  description: Endereço de email que receberá o link para download
        required: true
      responses:
        202:
          description: Accepted
          content: {}
  /v1/accounts/{account_id}/contacts:
    get:
      tags:
      - contacts
      description: Retorna os Contatos
      operationId: getV1AccountsAccountIdContacts
      parameters:
      - name: status
        in: query
        description: Filtro por status
        schema:
          type: string
      - name: email
        in: query
        description: Filtro parcial por email
        schema:
          type: string
      - name: list_ids
        in: query
        description: Filtro por lista(s)
        schema:
          type: array
          items:
            type: integer
            format: int32
      - name: order_by
        in: query
        schema:
          type: string
          default: created_at
          enum:
          - created_at
          - email
      - name: order
        in: query
        schema:
          type: string
          default: desc
          enum:
          - asc
          - desc
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32

      responses:
        200:
          description: Retorna os Contatos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
    post:
      tags:
      - contacts
      description: Cria um Contato
      operationId: postV1AccountsAccountIdContacts
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              required:
              - email
              properties:
                email:
                  type: string
                list_ids:
                  type: array
                  items:
                    type: integer
                    format: int32
                origin:
                  type: string
                  enum:
                  - import
                origin_id:
                  type: string
        required: true
      responses:
        201:
          description: Cria um Contato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
  /v1/accounts/{account_id}/contacts/{contact_id}/events:
    get:
      tags:
      - contacts
      description: Retorna os eventos (aberturas, cliques, envios, reportes por spam,
        descadastros e bounces) de um Contato
      operationId: getV1AccountsAccountIdContactsContactIdEvents
      parameters:
      - name: contact_id
        in: path
        description: Contact ID.
        required: true
        schema:
          type: integer
          format: int32
      - name: campaign_id
        in: query
        description: Filtro por campanha
        schema:
          type: integer
          format: int32
      - name: event
        in: query
        description: Filtro por evento
        schema:
          type: string
          enum:
          - open
          - click
          - send
          - complaint
          - unsubscription
          - bounce
      - name: page
        in: query
        schema:
          type: integer
          format: int32
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          format: int32
          default: 20
      - name: order_by
        in: query
        schema:
          type: string
          default: created_at
      - name: order
        in: query
        schema:
          type: string
          default: desc
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: Retorna os eventos (aberturas, cliques, envios, reportes por
            spam, descadastros e bounces) de um Contato
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
