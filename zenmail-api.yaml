          type: string
          default: desc
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        200:
          description: Retorna todos os Campos Personalizados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomField'
    post:
      tags:
      - custom fields
      description: Cria um novo Campo Personalizado
      operationId: postV1AccountsAccountIdCustomFields
      parameters:
      - name: account_id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              required:
              - label
              properties:
                label:
                  type: string
                  description: Nome do campo personalizado.
                tag:
                  type: string
                  description: Tag de personalização que estará disponível no HTML.
                type:
                  type: string
                  description: Tipo de dado que será armazenado.
                  enum:
                  - text
                  - date
                  - number
                  - options-single
                  - options-multiple
                options:
                  type: array
                  description: Valores permitidos para o Campo Personalizado do tipo
                    `options`.
                  items:
                    type: string
        required: true
      responses:
        201:
          description: Cria um novo Campo Personalizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomField'
  /v1/accounts/{account_id}/custom-fields/{tag}:
